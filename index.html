<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music App UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="music-app">
    <div class="player">
        <img src="WhatsApp Image 2025-12-27 at 2.24.34 PM.jpeg" alt="Album Art" class="album-art">

        <h2 class="song-title">Blinding Lights</h2>
        <p class="artist">The Weeknd</p>

        <div class="progress-container">
            <span>0:45</span>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <span>3:20</span>
        </div>

        <div class="controls">
            <button>⏮</button>
            <button class="play">▶</button>
            <button>⏭</button>
        </div>
    </div>
</div>

</body>
</html>
